[tox]
envlist = py37-{build,wheel}
skipsdist = True

[testenv]
passenv = *
setenv = CCACHE_DIR = {envdir}/.ccache
allowlist_externals =
    ls
    rm
    bash
    grep
    mkdir
commands =
    rm -rf build
    build: python setup.py compile -v {posargs}
    wheel: python setup.py compile_docs -v {posargs}
    wheel: python setup.py bdist_wheel -v {posargs}
deps =
    -rrequirements.txt
