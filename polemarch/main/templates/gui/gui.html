{% extends "base.html" %}

{% block script %}


<!-- Список templates_list -->
<script type="text/x-just" data-just="templates_list">
    <section class="content-header">
        <h1>
            Templates
        </h1>
        <ol class="breadcrumb">
            <li><a href="<%- polemarch.opt.host %>" onclick="return spajs.openURL(this.href);" ><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Templates</li>
        </ol>
    </section>

    <section class="content">
        <button type="button" onclick="spajs.open({ menuId:'template/new-task'});  return false;" class="btn btn-primary" >Create task template</button>
        <button type="button" onclick="spajs.open({ menuId:'template/new-module'});  return false;" class="btn btn-primary" >Create module template</button>
        <br>
        <br>
        <div class="row">
            <section class="col-lg-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                        Templates
                        <div class="input-group col-lg-2" style="float: right;">
                            <input
                                type="text"
                                id="search-query-input"
                                placeholder="Search by name"
                                class="form-control"
                                maxlength="255"
                                value="<%- query %>"
                                onkeyup="if(event.keyCode == 13) spajs.showLoader(pmTasksTemplates.search($('#search-query-input').val()));"
                            >
                            <div class="input-group-addon" onclick="spajs.showLoader(pmTasksTemplates.search($('#search-query-input').val()));">
                                <span class="glyphicon glyphicon-search" ></span>
                            </div>
                        </div>
                        <% if(pmTasksTemplates.getTotalPages(pmTasksTemplates.model.itemslist)){ %>
                            <div style="float: right; margin-right: 20px;" class="hidden-xs">
                                <%= pmTasksTemplates.paginationHtml(pmTasksTemplates.model.itemslist) %>
                            </div>
                        <% } %>

                    </div>
                    <div class="box-body">
                        <table class="table table-bordered multiple-select">
                            <tbody>
                                <tr>
                                    <th style="width: 45px" onclick=" $(this).parent().toggleClass('selected'); pmTasksTemplates.toggleSelectAll($('.multiple-select tr'), $(this).parent().hasClass('selected')); return false;" class="global-select" >
                                        <div class="ico-on fa fa-toggle-on"></div>
                                        <div class="ico-off fa  fa-toggle-off"></div>
                                    </th>
                                    <th class="hidden-xs hidden-sm">Name</th>
                                    <th style="width: 105px;">Kind</th>
                                    <th style="width: 105px;" >Actions</th>
                                </tr>
                                <% for(var i in pmTasksTemplates.model.itemslist.results){  val = pmTasksTemplates.model.itemslist.results[i]; %>
                                    <tr
                                        class="item-row item-<%- val.id %>  <%- pmTasksTemplates.model.selectedItems.justClass(val.id, 'selected') %>"
                                        data-id="<%- val.id %>" >
                                        <td onclick="pmTasksTemplates.toggleSelect(<%- val.id %>); return false;">
                                            <div class="ico-on fa fa-toggle-on"></div>
                                            <div class="ico-off fa  fa-toggle-off"></div>
                                        </td>
                                        <td>
                                            <a href="/?template/<%- val.kind %>/<%- val.id %>" class="item-name"
                                                    onclick="return spajs.openURL(this.href);" ><%- val.name %></a>
                                        </td>
                                        <td>
                                            <%- val.kind %>
                                        </td>
                                        <td>
                                            <a href="#" class="btn btn-warning"  onclick="spajs.showLoader(pmTemplates.model.kindObjects[val.kind].execute(<%- val.id %>)); return false;">Execute</a>
                                        </td>
                                    </tr>
                                <% } %>
                            </tbody>
                        </table>
                    </div>
                    <div class="box-footer clearfix">
                        <div class="btn-group <%- pmTasksTemplates.model.justNotClass('selectedCount', 'hide') %>" role="group">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Actions on <%= pmTasksTemplates.model.justText('selectedCount') %> items
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#" onclick="pmTasksTemplates.deleteRows($('.multiple-select .item-row.selected')); return false;" >Delete</a>
                                </li>
                            </ul>
                        </div>
                        <% if(pmTasksTemplates.getTotalPages(pmTasksTemplates.model.itemslist)){ %>
                                <%= pmTasksTemplates.paginationHtml(pmTasksTemplates.model.itemslist) %>
                        <% } %>
                    </div>
                </div>
            </section>
        </div>
    </section>
</script>

<script type="text/x-just" data-just="templates_module_page">

        <button type="button" onclick="spajs.showLoader(pmModuleTemplates.updateItem(<%- item_id %>)); return false;" class="btn btn-primary" >Save</button>

               class="btn btn-warning" >Execute</button>

        <button type="button" onclick="spajs.showLoader(pmModuleTemplates.deleteItem(<%- item_id %>)); return false;" class="btn btn-danger danger-right" >Remove</button>
        <br>
        <br>
        <div class="row">
            <section class="col-lg-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                        Run module template
                    </div>
                    <div class="box-body">

                        <div class="row">
                            <div class="form-group col-lg-2">
                                <label class="control-label" >Template name</label>
                                <input type="text"
                                        placeholder="Enter name"
                                        id="Templates-name"
                                        value="<%- pmModuleTemplates.model.items[item_id].name %>"
                                        class="form-control"
                                        maxlength="255">
                                <div class="help-block"></div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="form-group col-lg-2">
                                <label class="control-label" >Inventory</label>
                                <select
                                    class="form-control select2"
                                    id="inventories-autocomplete"
                                    data-placeholder="Select inventory"
                                    style="width:100%"
                                    onchange="pmModuleTemplates.selectInventory(this.value);"
                                >
                                    <option value="0" >Not set</option>
                                    <% for(var i in pmInventories.model.items){ %>
                                        <option
                                            <% if(pmInventories.model.items[i].id == pmModuleTemplates.model.items[item_id].data.inventory ){ %>selected<% } %>
                                            value="<%- pmInventories.model.items[i].id %>"
                                            ><%- pmInventories.model.items[i].name %></option>
                                    <% } %>
                                </select>
                            </div>

                            <~ pmModuleTemplates.model.selectedInventory>
                                <% if(!pmModuleTemplates.model.selectedInventory){ %>

                                <% }else{ %>
                                    <div class="form-group col-lg-2">
                                        <label class="control-label" >Group</label>
                                        <select class="form-control select2" id="group-autocomplete" data-placeholder="Select group" style="width:100%" >
                                            <option value="all">All</option>
                                            <% for(var i in pmInventories.model.items[pmModuleTemplates.model.selectedInventory].groups){ %>
                                                <option
                                                    <% if(pmInventories.model.items[pmModuleTemplates.model.selectedInventory].groups[i].name == pmModuleTemplates.model.items[item_id].data.group ){ %>selected<% } %>
                                                    value="<%- pmInventories.model.items[pmModuleTemplates.model.selectedInventory].groups[i].name %>" >
                                                        <%- pmInventories.model.items[pmModuleTemplates.model.selectedInventory].groups[i].name %>
                                                    </option>
                                            <% } %>
                                        </select>
                                        <div class="help-block">
                                            <% if(!pmInventories.model.items[pmModuleTemplates.model.selectedInventory].groups.length){ %>
                                                    <span class="error-note" >In inventory <%- pmInventories.model.items[pmModuleTemplates.model.selectedInventory].name %> has no any groups</span>
                                            <% } %>
                                        </div>
                                    </div>
                                <% } %>
                            <~>
                        </div>

                        <div class="row">
                            <div class="form-group col-lg-2">
                                <label class="control-label" >Module</label>
                                <input type="text"
                                        class="module-autocomplete form-control"
                                        id="module-autocomplete"
                                        value="<%- pmModuleTemplates.model.items[item_id].data.module %>">
                            </div>
                        </div>
                        <div class="row" >
                            <div class="col-lg-12">
                                <div class="">
                                    <label class="control-label" >Args</label>
                                    <input type="text"
                                            class="form-control"
                                            value="<%- pmModuleTemplates.model.items[item_id].data.args %>"
                                            id="module-args-string"
                                            onchange=""
                                            onpaste=""  >
                                   <!--<span class="input-group-addon" onclick=" " >
                                         <span class="glyphicon glyphicon-pencil"></span>
                                    </span>-->
                                </div>
                                <div class="help-block">
                                    args (string) – which args must be passed to module. Just raw string with arguments. You can specify here contains of args option. For example ls -la for shell module.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="row">
            <%= jsonEditor.editor(pmModuleTemplates.model.items[item_id].data.vars, {block:'module', title1:'Arguments', title2:'Adding new argument'}) %>
        </div>
    </section>
</script>

                                        class="form-control"

                                </select>
                                <div class="help-block"></div>
                            </div>

                                <label class="control-label" >Interval schedule</label>
                                <div class="input-group">
                                    <input type="text"
                                            placeholder="Enter time interval in seconds"
                                            id="periodic-tasks_<%- pmPeriodicTasks.model.items[item_id].id %>_schedule_INTERVAL"
                                            value="<% if(pmPeriodicTasks.model.items[item_id].type == 'INTERVAL'){ %><%- pmPeriodicTasks.model.items[item_id].schedule %><% } %>"
                                            class="form-control"
                                            maxlength="255"
                                            onkeyup="this.value = this.value.replace(/[^0-9]/g, '').replace(/^0+(.)/g, '$1'); $('#interval-schedule-help').html('~ '+Math.floor(this.value/3600*100)/100+'h')"
                                        >
                                    <span class="input-group-addon" id="basic-addon2">sec</span>
                                </div>

                                </div>

                                    <%= crontabEditor.editor({string:pmPeriodicTasks.model.items[item_id].schedule}) %>
                                <% }else{ %>
                                    <%= crontabEditor.editor({string:''}) %>
                                <% } %>
                                <div class="help-block" id=""></div>
                            </div>

                            <!--
                            // m h dom mon dow
                            Параметр	Допустимый интервал
                            минуты	0-59
                            часы	0-23
                            день месяца	1-31
                            месяц	1-12
                            день недели	0-7 (0-Вс,1-Пн,2-Вт,3-Ср,4-Чт,5-Пт,6-Сб,7-Вс)

                            * — любая цифра;
                            целое число;
                            целые числа через запятую — задание дискретного множества значений, например 1,2,5;
                            два целых числа, разделенные дефисом, соответствующие диапазону значений, например 3-6.

                            # Выполнять задание в 18 часов 7 минут 13 мая если это пятница
                            7 18 13 5 5

                            # Выполнять задание раз в час в 0 минут
                            0 */1 * * *

                            # Выполнять задание каждые семь часов в 0 минут
                            0 5-7 * * *

                            # Выполнять задание по воскресеньям в 10 час 30 минут
                            30 5,10 * * 0

                            -->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <%= jsonEditor.editor(pmPeriodicTasks.model.items[item_id].vars, {block:'tasks', title1:'Arguments', title2:'Adding new argument'}) %>
                </div>
            </section>
        </div>
    </section>
</script>

                <% } %>

                        <% }else{ %>

                    <% } %>
                <% } %>
