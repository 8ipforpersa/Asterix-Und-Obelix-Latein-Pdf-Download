# set to local images because too long execution
image: onegreyonewhite/tox:tox

variables:
  GET_SOURCES_ATTEMPTS: 3
  ARTIFACT_DOWNLOAD_ATTEMPTS: 3
  RESTORE_CACHE_ATTEMPTS: 3
  DJANGO_LOG_LEVEL: 'DEBUG'
  TOX_ARGS: "--workdir /cache/.tox_polemarch_${CI_BUILD_REF_NAME}"
  CCACHE_DIR: /cache/.ccache
  CC: ccache gcc

stages:
  - code_standarts
  - build
  - test
  - packaging-test
  - release
  - publish

# Test templates
###########################################
.branch_tests_template: &branch_tests
  stage: test
  image: onegreyonewhite/tox:tox
  variables:
    TOX_ENVS: ""
  before_script:
    - if [ "${CI_BUILD_REF_NAME}" != "master" -a "${CI_BUILD_REF_NAME}" != "developer" ]; then export TOX_ARGS="--workdir /tmp/.tox_polemarchplus_${CI_BUILD_REF_NAME}"; fi
  script:
   - make test ENVS=$TOX_ENVS
   - make build-clean
  except:
    refs:
      - GUI
      - master
      - tags
      - issue_building
  only:
    refs:
      - merge_requests
      - web
    changes:
      - polemarch/main/**/*
      - polemarch/api/**/*
      - tests.py
      - setup.{py,cfg}
      - MANIFEST.in
      - requirements.txt
      - requirements-test.txt
      - Makefile
      - tox.ini
      - .coveragerc
      - .gitlab-ci.yml
  retry: 2

# Branch tests
###########################################
code_style:
  stage: code_standarts
  image: onegreyonewhite/tox:tox
  variables:
    TOX_ARGS: "--workdir /cache/.tox_polemarch_code"
  script:
   - make test ENVS=flake,pylint,jshint
  except:
    refs:
      - tags
      - issue_building
  only:
    refs:
      - merge_requests
      - web
    changes:
    - polemarch/main/**/*
    - polemarch/api/**/*
    - polemarch/static/js/*
    - requirements.txt
    - Makefile
    - tox.ini
    - .pylintrc
    - .pep8
  retry: 2

py37-coverage:
  <<: *branch_tests
  variables:
    TOX_ENVS: "$CI_BUILD_NAME"
  allow_failure: true

py36-install:
  <<: *branch_tests
  variables:
    TOX_ENVS: "$CI_BUILD_NAME"

master_coverage:
  <<: *branch_tests
  variables:
    TOX_ENVS: "py37-coverage"
  only:
    refs:
      - master

# Realese
###########################################
review_environment:
  stage: release
  image: onegreyonewhite/tox:tox
  variables:
    INSTANCE_NAME: "${CI_COMMIT_REF_NAME}"
    TOX_ARGS: "--workdir /cache/.tox_polemarch"
  before_script:
    - source $OPENSTACKRC
    - chmod 0600 $OPENSTACK_KEY
    - chmod 0600 $CI_PROJECT_DIR
  script:
    - make test ENVS=deploy
  environment:
    name: "${CI_COMMIT_REF_NAME}"
    on_stop: delete_environment
  only:
    variables:
      - $OPENSTACKRC
      - $OPENSTACK_KEY
  when: manual

delete_environment:
  stage: release
  image: onegreyonewhite/tox:tox
  variables:
    INSTANCE_NAME: "${CI_COMMIT_REF_NAME}"
    INSTANCE_DELETE: "yes"
    TOX_ARGS: "--workdir /cache/.tox_polemarch"
  before_script:
    - source $OPENSTACKRC
  script:
    - make test ENVS=destroy
  environment:
    name: "${CI_COMMIT_REF_NAME}"
    action: stop
  when: manual


pages:
  stage: release
  script:
    - make test ENVS=builddoc
    - mv doc/_build/html public
  artifacts:
    paths:
    - public
  only:
    refs:
      - developer
  when: always

release:
  stage: release
  image: onegreyonewhite/tox:tox
  only:
    refs:
      - master
    variables:
      - $GIT_ACCESS_USER
      - $GIT_ACCESS_PASSWORD
  before_script:
    - url_host=`echo "${CI_REPOSITORY_URL}" | sed -e "s/https:\/\/gitlab-ci-token:.*@//g"`
    - git config --global user.name "${GITLAB_USER_NAME}"
    - git config --global user.email "${GITLAB_USER_EMAIL}"
    - git remote set-url origin "https://${GIT_ACCESS_USER}:${GIT_ACCESS_PASSWORD}@${url_host}"
  script:
    - bash autorelease.sh

release_pypi:
  stage: release
  image: onegreyonewhite/tox:centos6
  only:
    refs:
    - tags
    variables:
    - $PYPI_UPLOAD_PASSWORD
    - $PYPI_UPLOAD_NAME
  variables:
    TOX_ARGS: ""
  script:
   - make test ENVS=build
   - make twine
  allow_failure: true
  artifacts:
    name: "release-packages-${CI_BUILD_REF_NAME}.${CI_BUILD_ID}"
    paths:
    - dist/

