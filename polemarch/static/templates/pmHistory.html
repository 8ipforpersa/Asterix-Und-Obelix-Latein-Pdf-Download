 
<script type="text/x-just" data-just="history_stdout_line"><span class="stdout-line <%- line.fatal %>" ><%= pmHistory.Syntax(line.text) %></span>
</script>

<script type="text/x-just" data-just="history_page_body"> 
    <div class="row history-mode">
        <section class="col-lg-8 history-LeftInfo"> 
            <div class="box box-info collapsed-box">
                <div class="box-header with-border collapsed-box">
                    Inventory<br>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool btn-history-resize" onclick="$('.history-mode').toggleClass('history-fullsize');" >
                            <i class="glyphicon glyphicon-resize-full"></i> 
                            <i class="glyphicon glyphicon-resize-small"></i> 
                        </button>

                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i> </button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="form-group col-lg-12"> 
                            <pre
                            id="raw_inventory-pre"
                            style="overflow: auto; max-height: 600px;" ><%= guiObj.model.data.justText('raw_inventory') %></pre>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box box-info">
                <div class="box-header with-border">
                    stdout<br>
                    <div class="box-tools pull-right">

                            <~ guiObj.model.data.status>
                            <% if(guiObj.model.data.status != 'RUN' && guiObj.model.data.status != 'DELAY'){ %>

                                    <button type="button"  class="btn btn-default" id="clear_output" style="margin-right:5px; padding: 3px 9px;" onclick="pmHistory.clearOutput(<%- guiObj.model.data.id %>);">
                                        <span class="fa fa-trash" style="font-size:20px;"></span> <span class="hidden-sm hidden-xs" ></span>
                                    </button>

                            <% } %>
                            <~>

                        <button type="button" class="btn btn-box-tool btn-history-resize" onclick="$('.history-mode').toggleClass('history-fullsize');" >
                            <i class="glyphicon glyphicon-resize-full"></i> 
                            <i class="glyphicon glyphicon-resize-small"></i> 
                        </button>

                        <button type="button" class="btn btn-box-tool" data-widget="collapse" onclick="pmHistory.hideClearOutputButton()"><i class="fa fa-minus"></i> </button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="form-group col-lg-12">
                            <label class="control-label" >stdout
                                (<a href="<%- guiObj.model.data.url %>raw/"
                                        target="_blank"
                                        download="stdout-<%- guiObj.model.data.mode %>-<%- guiObj.model.data.start_time %>.log"
                                        >Full raw stdout</a>)</label>




                            <pre
                                class="history-stdout"
                                id="history-stdout"></pre>
                        </div>
                    </div>
                </div>
            </div> 
        </section>

        <section class="col-lg-4 history-RightInfo">
            <div class="box box-info">
                <div class="box-header with-border">
                    Task<br>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" onclick="$('.history-mode').toggleClass('history-fullsize');" ><i class="glyphicon glyphicon-resize-small"></i> </button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="form-group col-lg-12 col-xs-12 col-sm-12 col-md-12">
                            <label class="control-label" >Status</label>
                            <div
                                    class="form-control disabled history-status <%- guiObj.model.data.justClassName('status', function(v){ return "history-status-"+v}) %>"
                                    disabled=""
                                    maxlength="255">
                                    <%= guiObj.model.data.justText('status') %>
                            </div>
                            <div class="help-block"></div>
                        </div>
                        <div class="form-group col-lg-12 col-xs-12 col-sm-12 col-md-12">
                            <label class="control-label" ><% if( guiObj.model.data.kind != "MODULE"){ %>Playbook<% }else{ %>Module<% } %></label>
                            <input type="text"
                                    value="<%- guiObj.model.data.mode %>"
                                    class="form-control disabled"
                                    disabled=""
                                    maxlength="255">
                            <div class="help-block"></div>
                        </div>
                        <div class="form-group col-lg-12 col-xs-12 col-sm-12 col-md-12">
                            <label class="control-label" >Start time</label>
                            <input type="text"
                                    value="<%- moment(guiObj.model.data.start_time).format('MM/DD/YYYY HH:mm:ss') %>"
                                    class="form-control disabled"
                                    disabled=""
                                    maxlength="255">
                            <div class="help-block"></div>
                        </div>
                        <div class="form-group col-lg-12 col-xs-12 col-sm-12 col-md-12">
                            <label class="control-label" >Stop time</label>
                            <div
                                    class="form-control disabled"
                                    disabled=""
                                    maxlength="255">
                                    <%= guiObj.model.data.justText('stop_time', function(v){ return v ? moment(v).format('MM/DD/YYYY HH:mm:ss') : ''; }) %>
                            </div>
                            <div class="help-block"></div>
                        </div>
                        <div class="form-group col-lg-12 col-xs-12 col-sm-12 col-md-12">
                            <label class="control-label" >Execution time</label>
                            <div
                                    class="form-control disabled"
                                    disabled=""
                                    maxlength="255">
                                    <%= guiObj.model.data.justText('execution_time', function(v){ return v ? moment(v*1000).tz('UTC').format('HH:mm:ss') : ''; }) %>

                            </div>
                            <div class="help-block"></div>
                        </div>
                        <div class="form-group col-lg-12 col-xs-12 col-sm-12 col-md-12">
                            <label class="control-label" >Initiator</label>
                            <div
                                    class="form-control disabled"
                                    disabled=""
                                    maxlength="255">
                                    <% if(guiObj.model.data.initiator > 0  && guiObj.model.data.initiator_type == 'scheduler'){ %>
                                        <% if(pmPeriodicTasks.model.items[guiObj.model.data.initiator]!==undefined && pmPeriodicTasks.model.items[guiObj.model.data.initiator].id!==undefined) { %>
                                            <a href="<%- polemarch.opt.host %>/?project/<%- guiObj.model.data.project %>/periodic-task/<%- guiObj.model.data.initiator %>" onclick="return spajs.openURL(this.href);" >
                                                <%= pmPeriodicTasks.model.items[guiObj.model.data.initiator].justText('name') %>
                                            </a>
                                        <% } else { %>
                                            removed periodic task
                                        <% } %>
                                     <% } else if(guiObj.model.data.initiator > 0  && guiObj.model.data.initiator_type == 'project'){ %>
                                        <% if(pmProjects.model.items[guiObj.model.data.initiator]!==undefined && pmProjects.model.items[guiObj.model.data.initiator].id!==undefined) { %>
                                            <a href="<%- polemarch.opt.host %>/?project/<%- guiObj.model.data.initiator %>" onclick="return spajs.openURL(this.href);" >
                                                <%= pmProjects.model.items[guiObj.model.data.initiator].justText('name') %>
                                            </a>
                                        <% } else { %>
                                            removed project
                                        <% } %>
                                    <% } else if(guiObj.model.data.initiator > 0  && guiObj.model.data.initiator_type == 'template'){ %>
                                        <% if(pmTasksTemplates.model.items[guiObj.model.data.initiator]!==undefined && pmTasksTemplates.model.items[guiObj.model.data.initiator].id!==undefined) { %>
                                            <% if(!isEmptyObject(guiObj.model.data.options) && guiObj.model.data.options['template_option']!==undefined) { %>
                                                <a href="<%- polemarch.opt.host %>/?template/<%- pmTasksTemplates.model.items[guiObj.model.data.initiator].kind %>/<%- guiObj.model.data.initiator %>/option/<%- guiObj.model.data.options['template_option'] %>" onclick="return spajs.openURL(this.href);" >
                                                    <%= pmTasksTemplates.model.items[guiObj.model.data.initiator]['name'] %> [<%= guiObj.model.data.options['template_option'] %>]
                                                </a>
                                            <% } else { %>
                                                 <a href="<%- polemarch.opt.host %>/?template/<%- pmTasksTemplates.model.items[guiObj.model.data.initiator].kind %>/<%- guiObj.model.data.initiator %>" onclick="return spajs.openURL(this.href);" >
                                                    <%= pmTasksTemplates.model.items[guiObj.model.data.initiator]['name'] %>
                                                </a>
                                            <% } %>

                                        <% } else { %>
                                            removed template
                                        <% } %>
                                    <% } else{ %>
                                        From scheduler
                                    <% } %>
                            </div>
                            <div class="help-block"></div>
                        </div>
                        <div class="form-group col-lg-12 col-xs-12 col-sm-12 col-md-12">
                            <label class="control-label" >Executor</label>
                            <div
                                    class="form-control disabled"
                                    disabled=""
                                    maxlength="255">
                                    <% if(guiObj.model.data.executor!==null) {  %>
                                        <% if(pmUsers.model.items[guiObj.model.data.executor]!=undefined) { %>
                                            <a href="<%- polemarch.opt.host %>/?user/<%- guiObj.model.data.executor %>" onclick="return spajs.openURL(this.href);" >
                                                <%= pmUsers.model.items[guiObj.model.data.executor].justText('username') %>
                                            </a>
                                        <% } else { %>
                                            removed user
                                        <% } %>
                                    <% } else { %>
                                        system
                                    <% } %>

                            </div>
                            <div class="help-block"></div>
                        </div>
                        <div class="form-group col-lg-12 col-xs-12 col-sm-12 col-md-12">
                           <label class="control-label" >Revision</label>
                           <div
                                   class="form-control disabled"
                                   disabled=""
                                   maxlength="255">
                                   <%= guiObj.model.data.justText('revision') %>
                           </div>
                           <div class="help-block"></div>
                       </div>
                       
                        <% if(guiObj.model.data.inventory!=null) { %>
                            <div class="form-group col-lg-12 col-xs-12 col-sm-12 col-md-12">
                                <label class="control-label" >Inventory</label>
                                <div
                                        class="form-control disabled"
                                        disabled=""
                                        maxlength="255">

                                        <a href="<%- polemarch.opt.host %>/?inventory/<%- guiObj.model.data.inventory %>" onclick="return spajs.openURL(this.href);" >
                                            <% if(opt.inventory){ %>
                                                <%- opt.inventory.model.data.name %>
                                            <% }else{ %>
                                                <%= guiObj.model.data.inventory %>
                                            <% } %>
                                        </a>
                                </div>
                                <div class="help-block"></div>
                            </div>
                        <%   } %>
                       
                        <% if(
                                guiObj.model.data.execute_args 
                                && Object.keys(guiObj.model.data.execute_args).length > 1 
                            ){ %>
                            <div class="form-group col-lg-12 col-xs-12 col-sm-12 col-md-12">
                                <h4>Execute args</h4>
                            </div>
                            <% for(var i in guiObj.model.data.execute_args){ var val = guiObj.model.data.execute_args[i] %> 
                                <% if(val == "" && i != "args"){ %> 
                                   <div class="form-group col-lg-12 col-xs-12 col-sm-12 col-md-12 boolean-select">
                                        <label class="control-label"><%- i %></label>
                                        <div class="form-control selected" onselectstart="return false" onmousedown="return false" style="cursor: pointer;" >
                                            <div class="ico-on fa fa-toggle-on"></div> 
                                            <div class="boolean-title">Boolean value</div>
                                        </div>
                                        <div class="help-block"></div>
                                    </div>
                                <% }else if(val != ""){ %>
                                    <div class="form-group col-lg-12 col-xs-12 col-sm-12 col-md-12">
                                       <label class="control-label" ><%- i %></label>
                                       <div 
                                               class="form-control disabled"
                                               disabled=""
                                               maxlength="255"
                                               style="overflow:hidden; height:auto;">
                                               <%- val %>
                                       </div>
                                       <div class="help-block"></div>
                                   </div>
                                <% } %>
                               
                            <% } %>
                        <% } %>

                    </div>

                </div>
            </div>
        </section>
    </div> 
</script>

<script type="text/x-just" data-just="history_one">
    <section class="content-header">
        <h1>
            <a href="<%- polemarch.opt.host %>/?history"  onclick="return spajs.openURL(this.href);" class="btn btn-default" >
                <span class="glyphicon glyphicon-arrow-left"></span>
            </a>

            <span class="h1-header" ><% if( guiObj.model.data.kind != "MODULE"){ %>Playbook<% }else{ %>Module<% } %> `<%- guiObj.model.data.mode %>`</span>
        </h1>
        <ol class="breadcrumb">
            <li><a href="<%- polemarch.opt.host %>"  onclick="return spajs.openURL(this.href);" ><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="<%- polemarch.opt.host %>/?history"  onclick="return spajs.openURL(this.href);" >History</a></li>
            <li class="active"><% if( guiObj.model.data.kind != "MODULE"){ %>Playbook<% }else{ %>Module<% } %> `<%- guiObj.model.data.mode.slice(0, 20) %>`</li>
        </ol>
    </section>

    <section class="content">
        <~ guiObj.model.data.status>
            <% if(guiObj.model.data.status != 'RUN' && guiObj.model.data.status != 'DELAY'){ %>
                <button type="button" onclick="spajs.showLoader(pmHistory.deleteItem(<%- guiObj.model.data.id %>)); return false;" class="btn btn-danger danger-right" >
                    <span class="glyphicon glyphicon-remove" ></span> <span class="hidden-sm hidden-xs" >Remove history</span>
                </button>


            <% }else{ %>
                <button type="button" onclick="spajs.showLoader(pmHistory.cancelTask(<%- guiObj.model.data.id %>)); return false;" class="btn btn-warning danger-right" >Cancel task</button>
            <% } %>
        <~>
        <br>
        <br>
        <%= spajs.just.render('history_page_body', {guiObj:guiObj, opt:opt})  %>
        
    </section>
</script>
