[tox]
envlist = py37-build,py{36,37,38,39,310}-wheel,auditwheel
skipsdist = True

[testenv]
passenv = *
setenv = CCACHE_DIR = {envdir}/.ccache
whitelist_externals =
    ls
    rm
    bash
    grep
    mkdir
    make
commands =
    rm -rf build
    build: make compile PY=python {posargs}
    wheel: make wheel PY=python {posargs}
    deb: make deb PY=python {posargs}
    rpm: make rpm PY=python {posargs}
deps =
    cython>=0.29,<1.0
    wheel==0.31.1
    setuptools>=40.6.3
    jsmin==3.0.0
    csscompressor==0.9.5
    {rpm,deb}: virtualenv==16.0
    {rpm,deb}: venvctrl

[testenv:auditwheel]
basepython = python3.6
whitelist_externals =
    bash
    grep
    rm
    ls
commands =
    bash -c "for whl in `ls dist/*.whl | grep -v manylinux | grep -v none-any`; do auditwheel repair $whl -w dist/ && rm $whl; done"
deps =
    auditwheel
