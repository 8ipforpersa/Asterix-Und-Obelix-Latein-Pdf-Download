{% extends "base.html" %}

{% block script %}
<!-- Список task -->
<script type="text/x-just" data-just="tasks_list">
    <section class="content-header">
        <h1>
            Tasks list
            <small>v1</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="<%- polemarch.opt.host %>" onclick="return spajs.openURL(this.href);" ><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Tasks list</li>
        </ol>
    </section>

    <section class="content"> 
        <div class="row">
            <section class="col-lg-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                        Tasks
                        <div class="input-group col-lg-2" style="float: right;">
                            <input
                                type="text"
                                id="search-query-input"
                                placeholder="Search by name"
                                class="form-control"
                                maxlength="255"
                                value="<%- query %>"
                                onkeyup="if(event.keyCode == 13) spajs.showLoader(pmTasks.search($('#search-query-input').val()));"
                            >
                            <div class="input-group-addon" onclick="spajs.showLoader(pmTasks.search($('#search-query-input').val()));">
                                <span class="glyphicon glyphicon-search" ></span>
                            </div>
                        </div>
                        <% if(pmTasks.getTotalPages(pmTasks.model.itemslist)){ %>
                            <div style="float: right; margin-right: 20px;" class="hidden-xs">
                                <%= pmTasks.paginationHtml(pmTasks.model.itemslist) %>
                            </div>
                        <% } %>

                    </div>
                    <div class="box-body">
                        <table class="table table-bordered multiple-select">
                            <tbody>
                                <tr>
                                    <th style="width: 45px" onclick=" $(this).parent().toggleClass('selected'); pmTasks.toggleSelectAll($('.multiple-select tr'), $(this).parent().hasClass('selected')); return false;" class="global-select" >
                                        <div class="ico-on fa fa-toggle-on"></div>
                                        <div class="ico-off fa  fa-toggle-off"></div>
                                    </th>
                                    <th>Name</th> 
                                    <th style="width: 95px;" class="hidden-xs">Actions</th>
                                    <th style="width: 95px;" class="visible-xs">Actions</th>
                                </tr>
                                <% for(var i in pmTasks.model.itemslist.results){ valid = pmTasks.model.itemslist.results[i].id; %>
                                    <tr
                                        class="item-row item-<%- valid %>  <%- pmTasks.model.selectedItems.justClass(valid, 'selected') %>"
                                        data-id="<%- valid %>" >
                                        <td class=""  onclick="pmTasks.toggleSelect(<%- valid %>); return false;">
                                            <div class="ico-on fa fa-toggle-on"></div>
                                            <div class="ico-off fa  fa-toggle-off"></div>
                                        </td>
                                        <td>
                                            <a href="/?project/<%- valid %>" class="item-name"
                                                    onclick="return false; return spajs.openURL(this.href);" ><%= pmTasks.model.items[valid].justText('name') %></a>
                                        </td>
                                        <td class="hidden-xs">
                                            <a href="#"
                                                class="btn btn-warning"
                                                onclick="spajs.showLoader(pmTasks.execute(<%- valid %>)); return false;" >Execute</a>
                                        </td>
                                        <td class="visible-xs">
                                            <div class="btn-group" role="group">
                                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    Actions
                                                    <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <li>
                                                        <a href="#"
                                                            onclick="spajs.showLoader(pmTasks.execute(<%- valid %>)); return false;" >Execute</a>
                                                    </li> 
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                <% } %>
                            </tbody>
                        </table>
                    </div>
                    <div class="box-footer clearfix">
                        <div class="btn-group <%- pmTasks.model.justNotClass('selectedCount', 'hide') %>" role="group">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Actions on <%= pmTasks.model.justText('selectedCount') %> items
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#" onclick="pmTasks.executeRows($('.multiple-select .item-row.selected')); return false;" >Execute</a> 
                                </li>
                            </ul>
                        </div>
                        <% if(pmTasks.getTotalPages(pmTasks.model.itemslist)){ %>
                                <%= pmTasks.paginationHtml(pmTasks.model.itemslist) %>
                        <% } %>
                    </div>
                </div>
            </section>
        </div>
    </section>
</script>

<!-- Страница прокекта -->
<script type="text/x-just" data-just="projects_page">
    <section class="content-header">
        <h1>
            <%- pmProjects.model.items[item_id].name %>
            <small>v1</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="<%- polemarch.opt.host %>"  onclick="return spajs.openURL(this.href);" ><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="<%- polemarch.opt.host %>/?projects"  onclick="return spajs.openURL(this.href);" >Projects</a></li>
            <li class="active"><%- pmProjects.model.items[item_id].name %></li>
        </ol>
    </section>

    <section class="content">
        <button type="button" onclick="spajs.showLoader(pmProjects.deleteItem(<%- item_id %>)); return false;" class="btn btn-danger" >Remove project</button>
        <button type="button" onclick="spajs.showLoader(pmProjects.updateItem(<%- item_id %>)); return false;" class="btn btn-primary" >Save project</button>
        <button type="button" onclick="spajs.showLoader(pmProjects.syncRepo(<%- item_id %>)); return false;" class="btn btn-warning" >Sync</button>
        <br>
        <br>
        <div class="row">
            <section class="col-lg-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                        Project<br>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i> </button>

                        </div>
                    </div>
                    <div class="box-body">

                        <div class="row">
                            <div class="form-group col-lg-2">
                                <label class="control-label" >Name</label>
                                <input type="text"  placeholder="Enter project name"  id="project_<%- pmProjects.model.items[item_id].id %>_name" value="<%- pmProjects.model.items[item_id].name %>"  class="form-control" maxlength="255">
                                <div class="help-block"></div>
                            </div>

                            <div class="form-group col-lg-2">
                                <label class="control-label" >Repository</label>
                                <input type="text"  placeholder="Enter project repository"  id="project_<%- pmProjects.model.items[item_id].id %>_repository" value="<%- pmProjects.model.items[item_id].repository %>"  class="form-control" maxlength="255">
                                <div class="help-block"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <%= jsonEditor.editor(pmProjects.model.items[item_id].vars, 'projects') %>
        </div>

        <div class="row">
            <section class="col-lg-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                        Sub items<br>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i> </button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <~ pmProjects.model.items[item_id].groups >
                                <% console.log("projects", item_id, pmProjects.model.items[item_id].groups) %>
                                <% for(var i in pmProjects.model.items[item_id].groups){ %>
                                    <div class="form-group col-lg-2">
                                        <label class="control-label" >Group</label>
                                        <%- pmProjects.model.items[item_id].groups[i].name %>
                                    </div>
                                <% } %>
                            <~>

                            <~ pmProjects.model.items[item_id].hosts >
                                <% for(var i in pmProjects.model.items[item_id].hosts){ %>
                                    <div class="form-group col-lg-2">
                                        <label class="control-label" >Host</label>
                                        <%- pmProjects.model.items[item_id].hosts[i].name %>
                                    </div>
                                <% } %>
                            <~>

                            <~ pmProjects.model.items[item_id].inventories >
                                <% for(var i in pmProjects.model.items[item_id].inventories){ %>
                                    <div class="form-group col-lg-2">
                                        <label class="control-label" >Inventory</label>
                                        <%- pmProjects.model.items[item_id].inventories[i].name %>
                                    </div>
                                <% } %>
                            <~>
                        </div>
                        <div class="row">
                            <div class="form-group col-lg-12">

                                    <button
                                            type="button"
                                            onclick="spajs.showLoader(pmProjects.showAddSubGroupsForm(<%- item_id %>)); return false;"
                                            class="btn btn-primary"
                                            >Edit existings groups</button>
                                    <button type="button" onclick="spajs.open({ menuId:'project/<%- item_id %>/new-group'}); return false;" class="btn btn-primary" >Add new group</button>

                                    <button type="button"
                                            onclick="spajs.showLoader(pmProjects.showAddSubHostsForm(<%- item_id %>)); return false;"
                                            class="btn btn-primary"
                                            >Edit existings hosts</button>
                                    <button type="button" onclick="spajs.open({ menuId:'project/<%- item_id %>/new-host'}); return false;" class="btn btn-primary" >Add new host</button>

                                    <button type="button"
                                            onclick="spajs.showLoader(pmProjects.showAddSubInventoriesForm(<%- item_id %>)); return false;"
                                            class="btn btn-primary"
                                            >Edit existings inventory</button>
                                    <button type="button" onclick="spajs.open({ menuId:'project/<%- item_id %>/new-inventory'}); return false;" class="btn btn-primary" >Add new inventory</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
</script>

<script type="text/x-just" data-just="jsonEditorLine">
    <% if(jsonEditor.options[optionsblock] && jsonEditor.options[optionsblock][name]){ thisOpt = jsonEditor.options[optionsblock][name]; %>
        <div class="form-group
                    <% if(thisOpt.type == 'textarea' ){ %> col-lg-12 <% }else{ %> col-lg-6 <% } %>
                    <% if(thisOpt.type == 'boolean' ){ %> boolean-select <% } %>" 
                id="json_<%- name %>_line">
            <label
                    class="control-label <% if(/^ansible_/.test(name)){ %>ansible_var<% } %>"
                    for="#json_<%- name %>"
                >
                <%- name %>
            </label>
            <div class="input-group" style="width: 100%;">
                    <% if(thisOpt.type == 'select' ){ %>
                        <select class="form-control jsonEditor-data"
                                id="json_<%- name %>_value"
                                data-json-name="<%- name %>"
                                data-type="<%- thisOpt.type %>" >
                            <% for(var i in thisOpt.options){ %>
                               <option value="<%- thisOpt.options[i] %>" <% if(value == thisOpt.options[i]){ %>selected<% } %>><%- thisOpt.options[i] %></option>
                            <% } %>
                        </select>
                    <% } else if(thisOpt.type == 'password' ){ %>
                        <input type="password"
                               placeholder="Enter value"
                               data-type="<%- thisOpt.type %>"
                               id="json_<%- name %>_value"
                               value="<%- value %>"
                               class="form-control jsonEditor-data"
                               data-json-name="<%- name %>"
                               >
                    <% } else if(thisOpt.type == 'boolean' ){ %> 
                        <div class="form-control jsonEditor-data <% if(value && value != 'False'){ %>selected<% } %>"
                                onclick="$(this).toggleClass('selected');"
                                onselectstart="return false"
                                onmousedown="return false" 
                                style="cursor: pointer;"
                                id="json_<%- name %>_value"
                                data-json-name="<%- name %>"
                                data-type="<%- thisOpt.type %>" >
                            <div class="ico-on fa fa-toggle-on"></div>
                            <div class="ico-off fa  fa-toggle-off"></div>
                            <div class="boolean-title" >Boolean value</div>
                        </div> 
                    <% } else if(thisOpt.type == 'textarea' ){ %>
                        <textarea
                               data-type="<%- thisOpt.type %>"
                               placeholder="Enter value"
                               id="json_<%- name %>_value"
                               class="form-control jsonEditor-data"
                               data-json-name="<%- name %>"
                               rows="4"
                               style="max-width: 459px;"
                               ><%- value %></textarea>
                    <% } else { %>
                        <input type="text"
                               data-type="text"
                               placeholder="Enter value"
                               id="json_<%- name %>_value"
                               value="<%- value %>"
                               class="form-control jsonEditor-data"
                               data-json-name="<%- name %>"
                               >
                    <% } %>

                    <% if(!thisOpt.required){ %>
                        <span class="input-group-addon  btn btn-danger" onclick="$('#json_<%- name %>_line').remove()">
                            <span class="glyphicon glyphicon-remove"></span>
                        </span>
                    <% } %>
            </div>
            <% if(thisOpt.help){ %>
                <span class="help-block"
                                onmouseenter="$(this).children().popover();">
                    <%- thisOpt.help %>
                    <% if(thisOpt.help){ %>
                        <span class="glyphicon glyphicon-question-sign"
                                role="button"
                                data-trigger="hover"
                                title="<%- thisOpt.help %>"
                                data-placement="top"
                                data-html="true"
                                data-content="<%- thisOpt.helpcontent %>"></span>
                    <% } %>
                </span>
            <% } %>
        </div>
    <% }else{ %>
        <div class="form-group col-lg-6" id="json_<%- name %>_line">
            <label class="control-label <% if(/^ansible_/.test(name)){ %>ansible_var<% } %>" for="#json_<%- name %>">
                <%- name %>
            </label>
            <div class="input-group" style="width: 100%;">
                <input type="text"
                       placeholder="Enter value"
                       id="json_<%- name %>_value"
                       value="<%- value %>"
                       class="form-control jsonEditor-data"
                       data-json-name="<%- name %>"
                       data-type="text"
                       >
                <span class="input-group-addon  btn btn-danger" onclick="$('#json_<%- name %>_line').remove()">
                    <span class="glyphicon glyphicon-remove"></span>
                </span>
            </div>
        </div>
    <% } %>
</script>

<script  type="text/x-just" style="display: none;" data-just="pagination">
<% if(totalPage > 1){ %>
        <ul class="pagination no-margin pull-right">
            <% if(totalPage < 21){ %>
                <% for(var i = 0; i < totalPage; i++){ %>
                    <% if(i == currentPage){ %>
                        <li><a href="<%- url.replace(/\/page\/[0-9]+/igm, '') + '/page/'+(i+1) %>" onclick="return spajs.openURL(this.href);" style="background-color: #d2d6de;"><%- i+1 %></a></li>
                    <% }else{ %>
                        <li><a href="<%- url.replace(/\/page\/[0-9]+/igm, '') + '/page/'+(i+1) %>" onclick="return spajs.openURL(this.href);" ><%- i+1 %></a></li>
                    <% } %>
                <% } %>
            <% }else{ %>
                <% for(var i = 0; i < totalPage; i++){ %>
                    <% if(i == currentPage){ %>
                        <li><a href="<%- url.replace(/\/page\/[0-9]+/igm, '') + '/page/'+(i+1) %>" onclick="return spajs.openURL(this.href);" style="background-color: #d2d6de;"><%- i+1 %></a></li>
                    <% }else{ %>
                        <% if(Math.abs(i - currentPage) > 5 && i > 3 && totalPage - i > 3){ %>
                            <% if( dotShow == false){ %>
                                <% dotShow = true %>
                                <li><a href="<%- url.replace(/\/page\/[0-9]+/igm, '') + '/page/'+(i+1) %>" onclick="return spajs.openURL(this.href);">..</a></li>
                            <% } %>
                        <% }else{ %>
                            <% dotShow = false %>
                            <li><a href="<%- url.replace(/\/page\/[0-9]+/igm, '') + '/page/'+(i+1) %>" onclick="return spajs.openURL(this.href);" ><%- i+1 %></a></li>
                        <% } %>
                    <% } %>
                <% } %>
            <% } %>
        </ul>
<% } %>
</script>
