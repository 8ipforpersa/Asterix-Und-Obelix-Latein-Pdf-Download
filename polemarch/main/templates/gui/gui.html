{% extends "base.html" %}

{% block script %}
<!-- Список прокектов -->
<script type="text/x-just" data-just="projects_list">
    <section class="content-header">
        <h1>
            Projects list
            <small>v1</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="<%- polemarch.opt.host %>" onclick="return spajs.openURL(this.href);" ><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Projects list</li>
        </ol>
    </section>

    <section class="content">
        <a class="btn btn-primary"  href="/?new-project" onclick="spajs.open({ menuId:'new-project'}); return false;">Add project</a>
        <br>
        <br>
        <div class="row">
            <section class="col-lg-12">
                <div class="box box-info"> 
                    <div class="box-header with-border">
                        Projects
                        <div class="input-group col-lg-2" style="float: right; margin: 0px; padding: 0px;">
                            <input
                                type="text"
                                id="search-query-input"
                                placeholder="Search by name"
                                class="form-control"
                                maxlength="255"
                                onkeyup="pmProjects.search(this.value);"
                                onchange="pmProjects.search(this.value);"
                            >
                            <div class="input-group-addon" onclick="$('#search-query-input').val(''); pmProjects.search();">
                                <span class="glyphicon glyphicon-remove" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="box-body projects-list">
                        <% for(var i in polemarch.model.projectslist.results){ %>
                            <div class="row project-row project-<%- polemarch.model.projectslist.results[i].id %>">
                                <div class="form-group col-lg-9">
                                    <a href="/?project/<%- polemarch.model.projectslist.results[i].id %>" class="project-name"
                                        onclick="return spajs.openURL(this.href);" ><%- polemarch.model.projectslist.results[i].name %></a>
                                </div>
                                <div class="form-group col-lg-1">
                                    <span><%- polemarch.model.projectslist.results[i].status %></span>
                                </div>

                                <div class="form-group col-lg-2">
                                    <a href="/?project/<%- polemarch.model.projectslist.results[i].id %>"
                                        class="btn btn-primary"
                                        onclick="return spajs.openURL(this.href);" >Edit</a>

                                    <a href="/?project/<%- polemarch.model.projectslist.results[i].id %>"
                                        class="btn btn-danger"
                                        onclick="spajs.showLoader(pmProjects.deleteItem(<%- polemarch.model.projectslist.results[i].id %>)); return false;" >Delete</a>
                                </div>
                            </div>
                        <% } %>

                    </div>
                </div>
            </section>
        </div>
    </section>
</script>


<!-- Страница прокекта -->
<script type="text/x-just" data-just="project_page">
    <section class="content-header">
        <h1>
            <%- polemarch.model.projects[item_id].name %>
            <small>v1</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="<%- polemarch.opt.host %>"  onclick="return spajs.openURL(this.href);" ><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="<%- polemarch.opt.host %>/?projects"  onclick="return spajs.openURL(this.href);" >Projects</a></li>
            <li class="active"><%- polemarch.model.projects[item_id].name %></li>
        </ol>
    </section>

    <section class="content">
        <button type="button" onclick="spajs.showLoader(pmProjects.deleteItem(<%- item_id %>)); return false;" class="btn btn-danger" >Remove project</button>
        <button type="button" onclick="spajs.showLoader(pmProjects.updateItem(<%- item_id %>)); return false;" class="btn btn-primary" >Save project</button>
        <br>
        <br>
        <div class="row">
            <section class="col-lg-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                        Project<br>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                                    <i class="fa fa-bars"></i>
                                </button>
                                <ul class="dropdown-menu pull-right" role="menu">
                                    <li><a href="#" onclick="spajs.showLoader(pmProjects.deleteItem(<%- item_id %>)); return false;" >Save this project</a></li>
                                    <li><a href="#" onclick="spajs.showLoader(pmProjects.updateItem(<%- item_id %>)); return false;" >Remove this project</a></li>
                                    <li class="divider"></li>
                                    <li><a href="/?new-project" onclick="spajs.open({ menuId:'new-project'}); return false;" >Add new project</a></li>
                                </ul>
                            </div>

                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i> </button>

                        </div>
                    </div>
                    <div class="box-body">

                        <div class="row">
                            <div class="form-group col-lg-2">
                                <label class="control-label" >Name</label>
                                <input type="text"  placeholder="Enter project name"  id="project_<%- polemarch.model.projects[item_id].id %>_name" value="<%- polemarch.model.projects[item_id].name %>"  class="form-control" maxlength="255">
                                <div class="help-block"></div>
                            </div>

                            <div class="form-group col-lg-2">
                                <label class="control-label" >Repository</label>
                                <input type="text"  placeholder="Enter project repository"  id="project_<%- polemarch.model.projects[item_id].id %>_repository" value="<%- polemarch.model.projects[item_id].repository %>"  class="form-control" maxlength="255">
                                <div class="help-block"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <%= pmProjects.jsonEditor(polemarch.model.projects[item_id].vars) %>
        </div>

        <div class="row">
            <section class="col-lg-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                        Sub items<br>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i> </button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <~ polemarch.model.projects[item_id].groups >
                                <% console.log("projects", item_id, polemarch.model.projects[item_id].groups) %>
                                <% for(var i in polemarch.model.projects[item_id].groups){ %>
                                    <div class="form-group col-lg-2">
                                        <label class="control-label" >Group</label>
                                        <%- polemarch.model.projects[item_id].groups[i].name %>
                                    </div>
                                <% } %>
                            <~>

                            <~ polemarch.model.projects[item_id].hosts >
                                <% for(var i in polemarch.model.projects[item_id].hosts){ %>
                                    <div class="form-group col-lg-2">
                                        <label class="control-label" >Host</label>
                                        <%- polemarch.model.projects[item_id].hosts[i].name %>
                                    </div>
                                <% } %>
                            <~>

                            <~ polemarch.model.projects[item_id].inventories >
                                <% for(var i in polemarch.model.projects[item_id].inventories){ %>
                                    <div class="form-group col-lg-2">
                                        <label class="control-label" >Inventory</label>
                                        <%- polemarch.model.projects[item_id].inventories[i].name %>
                                    </div>
                                <% } %>
                            <~>
                        </div>
                        <div class="row">
                            <div class="form-group col-lg-12">

                                    <button
                                            type="button"
                                            onclick="spajs.showLoader(pmProjects.showAddSubGroupsForm(<%- item_id %>)); return false;"
                                            class="btn btn-primary"
                                            >Manage existing groups</button>
                                    <button type="button" onclick="spajs.open({ menuId:'project/<%- item_id %>/new-group'}); return false;" class="btn btn-primary" >Add new group</button>

                                    <button type="button"
                                            onclick="spajs.showLoader(pmProjects.showAddSubHostsForm(<%- item_id %>)); return false;"
                                            class="btn btn-primary"
                                            >Manage existing hosts</button>
                                    <button type="button" onclick="spajs.open({ menuId:'project/<%- item_id %>/new-host'}); return false;" class="btn btn-primary" >Add new host</button>

                                    <button type="button"
                                            onclick="spajs.showLoader(pmProjects.showAddSubInventoriesForm(<%- item_id %>)); return false;"
                                            class="btn btn-primary"
                                            >Manage existing inventory</button>
                                    <button type="button" onclick="spajs.open({ menuId:'project/<%- item_id %>/new-inventory'}); return false;" class="btn btn-primary" >Add new inventory</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
</script>

                                <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                                    <i class="fa fa-bars"></i>
                                </button>
                                <ul class="dropdown-menu pull-right" role="menu">
                                    <li><a href="#" onclick="spajs.showLoader(pmGroups.deleteItem(<%- item_id %>)); return false;" >Save this host</a></li>
                                    <li><a href="#" onclick="spajs.showLoader(pmGroups.updateItem(<%- item_id %>)); return false;" >Remove this host</a></li>
                                    <li class="divider"></li>
                                    <li><a href="/?new-group" onclick="spajs.open({ menuId:'new-group'}); return false;" >Add new group</a></li>
                                </ul>
                            </div>

                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i> </button>

                        </div>
                    </div>
                    <div class="box-body">

                        <div class="row">
                            <div class="form-group col-lg-2">
                                <label class="control-label" >Name</label>
                                <input type="text"  placeholder="Enter group name"  id="group_<%- polemarch.model.groups[item_id].id %>_name" value="<%- polemarch.model.groups[item_id].name %>"  class="form-control" maxlength="255">
                                <div class="help-block"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <%= pmGroups.jsonEditor(polemarch.model.groups[item_id].vars) %>
        </div>

        <div class="row">
            <section class="col-lg-12">
                <div class="box box-info">
                    <div class="box-header with-border">
                        Sub items<br>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i> </button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <~ polemarch.model.groups[item_id].groups >
                                <% for(var i in polemarch.model.groups[item_id].groups){ %>
                                    <div class="form-group col-lg-2">
                                        <label class="control-label" >Group</label>
                                        <%- polemarch.model.groups[item_id].groups[i].name %>
                                    </div>
                                <% } %>
                            <~>

                            <~ polemarch.model.groups[item_id].hosts >
                                <% for(var i in polemarch.model.groups[item_id].hosts){ %>
                                    <div class="form-group col-lg-2">
                                        <label class="control-label" >Host</label>
                                        <%- polemarch.model.groups[item_id].hosts[i].name %>
                                    </div>
                                <% } %>
                            <~>
                        </div>
                        <div class="row">
                            <div class="form-group col-lg-12">
                                <% if(polemarch.model.groups[item_id].children){ %>
                                    <button
                                            type="button"
                                            onclick="spajs.showLoader(pmGroups.showAddSubGroupsForm(<%- item_id %>)); return false;"
                                            class="btn btn-primary"
                                            >Manage existing groups</button>
                                            <button type="button" onclick="spajs.open({ menuId:'group/<%- item_id %>/new-group'}); return false;" class="btn btn-primary" >Add new group</button>
                                <% }else{ %>
                                    <button type="button"
                                            onclick="spajs.showLoader(pmGroups.showAddSubHostsForm(<%- item_id %>)); return false;"
                                            class="btn btn-primary"
                                            >Manage existing hosts</button>
                                            <button type="button" onclick="spajs.open({ menuId:'group/<%- item_id %>/new-host'}); return false;" class="btn btn-primary" >Add new host</button>
                                <% } %>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
</script>

                        <div id="backup-info" style="display:none;margin-top:10px;" >

                                <tbody>
                                    <tr>
                                        <td  style="min-width: 140px;" >
                                            Name
                                        </td>
                                        <td id="backup-info-name"></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Size
                                        </td>
                                        <td id="backup-info-size"></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Last modified date
                                        </td>
                                        <td id="backup-info-lastModifiedDate"></td>
                                    </tr>

                            <a href="#" class="btn btn-block btn-danger btn-lg" onclick="cloudDns.uploadBackup(); return false;">Upload backup</a>

                                    </td>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div
        </div>
    </section>
</script>
