[tox]
envlist = py{35,36,37}-{build,wheel,rpm,deb}
skipsdist = True

[testenv]
passenv = *
whitelist_externals =
    ls
    rm
    bash
    grep
    mkdir
    make
commands =
    build: make compile PY=python {posargs}
    wheel: make wheel PY=python {posargs}
    wheel: bash -c "for whl in `ls dist/*.whl | grep -v manylinux`; do auditwheel repair $whl -w dist/ && rm $whl; done"
    deb: make deb PY=python {posargs}
    rpm: make rpm PY=python {posargs}
deps =
    cython>=0.29,<1.0
    wheel==0.31.1
    setuptools>=40.6.3
    jsmin==2.2.2
    csscompressor==0.9.5
    {rpm,deb}: virtualenv==16.0
    {rpm,deb}: venvctrl
    py{35,36}-wheel: auditwheel
