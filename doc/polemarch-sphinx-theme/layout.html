{% extends "vst-sphinx-theme/layout.html" %}

{%- block css %}
    {{ super() }}
    <link rel="stylesheet" href="{{ pathto('_static/css/polemarch-gui.css', 1) }}" type="text/css" />
    <link rel="stylesheet" href="{{ pathto('_static/custom.css', 1) }}" type="text/css" />
{%- endblock %}

{% block logo %}
    <!-- Logo -->
    <a href="index.html"  id="root_link" class="brand-link logo app-logo">
        <img src="{{ pathto('_static/img/logo/logo.png', 1) }}" alt="{{ project_gui_name }}" class="brand-image img-circle elevation-3" style="opacity: .8; float: inherit">
        <img src="{{ pathto('_static/img/logo/horizontal.svg', 1) }}" class="brand-image text-logo" style="opacity: .8">
    </a>
{% endblock %}

{% block additional_information %}
<a href="https://twitter.com/polemarchio">
   <span class="fa fa-twitter-square"></span>
</a>
<span>|</span>
<a href="https://polemarch-users.slack.com/">
   <span class="fa fa-slack"></span>
</a>
<span>|</span>
<a href="https://stackoverflow.com/questions/tagged/polemarch">
    <span class="fa fa-stack-overflow"></span>
</a>
{% endblock %}
