image: git.vst.lan/vst/tests:tox

variables:
  TESTS: "polemarch.main.tests"

stages:
  - build
  - test
  - packaging-test
  - code_standarts
  - release


.branch_tests_template: &branch_tests
  stage: test
  script:
   - make test
   - make build-clean
   - coverage html
  artifacts:
    name: "coverage_branch(${CI_BUILD_REF_NAME})_${CI_BUILD_ID}"
    expire_in: 1 hour
    paths:
    - htmlcov/
    - dist/
  except:
    - master
    - GUI
    - tags


.pack_tamplate: &packing-test
  stage: packaging-test
  artifacts:
    name: "package($CI_BUILD_NAME)"
    expire_in: 1 hour
    paths:
    - dist/
  allow_failure: false
  only:
    - /^issue_.*$/
    - developer
    - make_bin_packages


.tests_template: &tests_template
  stage: test
  only:
   - master
  script:
   - make test ENVS=$CI_BUILD_NAME-install
  dependencies:
  - build_zip


# Branch tests
###########################################
default_tests:
  <<: *branch_tests

default_rpm_tests:
  <<: *packing-test
  script:
   - make rpm RELEASE=${CI_BUILD_ID}
   - sudo yum install dist/*.rpm -y -q
   - sudo -H -u polemarch /opt/polemarch/bin/pip install -r requirements-test.txt
   - sudo -H -u polemarch /opt/polemarch/bin/polemarchctl test -v2 polemarch.main.tests

default_deb_tests:
  <<: *packing-test
  image: git.vst.lan/vst/tests:ubuntu
  script:
   - make deb
   - sudo apt install dist/*.deb -y -q
   - sudo -H -u polemarch /opt/polemarch/bin/pip install -r requirements-test.txt
   - sudo -H -u polemarch /opt/polemarch/bin/polemarchctl test -v2 polemarch.main.tests


# Master tests
###########################################
build_zip:
  stage: build
  only:
   - master
  script:
   - make rpm RELEASE=${CI_BUILD_ID}
  artifacts:
    expire_in: 20 minutes
    paths:
    - dist/

py27-django18:
  <<: *tests_template
py27-django19:
  <<: *tests_template
py27-django110:
  <<: *tests_template
py27-django111:
  <<: *tests_template
py34-django18:
  <<: *tests_template
py34-django19:
  <<: *tests_template
py34-django110:
  <<: *tests_template
py34-django111:
  <<: *tests_template

pep8_checks:
  stage: code_standarts
  only:
   - master
  script:
   - make test ENVS=pep,flake
  allow_failure: true

pylint_checks:
  stage: code_standarts
  only:
   - master
  script:
   - make test ENVS=pylint
  allow_failure: true


# Realese
###########################################
release_rpm:
  stage: release
  only:
   - tags
  script:
   - make rpm
  allow_failure: false
  artifacts:
    name: "release-rpm-${CI_BUILD_REF_NAME}.${CI_BUILD_ID}"
    paths:
    - dist/

release_deb:
  stage: release
  only:
   - tags
  script:
   - make deb
  allow_failure: false
  artifacts:
    name: "release-rpm-${CI_BUILD_REF_NAME}.${CI_BUILD_ID}"
    paths:
    - dist/